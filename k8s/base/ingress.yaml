apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banking-ingress
  labels:
    app: banking-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: banking.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: banking-ui
            port:
              number: 80
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      - path: /api/accounts
        pathType: Prefix
        backend:
          service:
            name: account-service
            port:
              number: 8084
      - path: /api/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8083
      - path: /api/audit
        pathType: Prefix
        backend:
          service:
            name: audit-service
            port:
              number: 8085
      - path: /api/balance
        pathType: Prefix
        backend:
          service:
            name: balance-service
            port:
              number: 8086
      - path: /api/deposits
        pathType: Prefix
        backend:
          service:
            name: deposit-service
            port:
              number: 8087
      - path: /api/withdrawals
        pathType: Prefix
        backend:
          service:
            name: withdrawal-service
            port:
              number: 8088
      - path: /api/transfers
        pathType: Prefix
        backend:
          service:
            name: transfer-service
            port:
              number: 8089
      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8091
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8090
