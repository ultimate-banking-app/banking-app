apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banking-dev
  namespace: argocd
  labels:
    app: banking
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: banking
  source:
    repoURL: https://github.com/your-org/banking-app.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: banking-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
