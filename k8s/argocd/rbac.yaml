apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    # Banking Team Admin Role
    p, role:banking-admin, applications, *, banking/*, allow
    p, role:banking-admin, clusters, get, *, allow
    p, role:banking-admin, repositories, *, *, allow
    p, role:banking-admin, logs, get, banking/*, allow
    p, role:banking-admin, exec, create, banking/*, allow
    
    # Banking Developer Role
    p, role:banking-developer, applications, get, banking/*, allow
    p, role:banking-developer, applications, sync, banking/*, allow
    p, role:banking-developer, applications, action/*, banking/*, allow
    p, role:banking-developer, logs, get, banking/*, allow
    p, role:banking-developer, repositories, get, *, allow
    
    # Banking Viewer Role
    p, role:banking-viewer, applications, get, banking/*, allow
    p, role:banking-viewer, logs, get, banking/*, allow
    p, role:banking-viewer, repositories, get, *, allow
    
    # Group Mappings
    g, banking-team:admin, role:banking-admin
    g, banking-team:developer, role:banking-developer
    g, banking-team:viewer, role:banking-viewer
    
    # Default admin user
    g, admin, role:admin
