apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: banking-app
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: banking-authz
  namespace: banking-app
spec:
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
  - from:
    - source:
        namespaces: ["banking-app"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-service-policy
  namespace: banking-app
spec:
  selector:
    matchLabels:
      app: auth-service
  rules:
  - from:
    - source:
        namespaces: ["banking-app", "istio-system"]
    to:
    - operation:
        methods: ["POST"]
        paths: ["/api/auth/login", "/api/auth/validate"]
  - from:
    - source:
        namespaces: ["banking-app"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/actuator/health", "/actuator/prometheus"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: account-service-policy
  namespace: banking-app
spec:
  selector:
    matchLabels:
      app: account-service
  rules:
  - from:
    - source:
        namespaces: ["banking-app", "istio-system"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT"]
        paths: ["/api/accounts/*"]
  - from:
    - source:
        namespaces: ["banking-app"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/actuator/health", "/actuator/prometheus"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: internal-services-policy
  namespace: banking-app
spec:
  selector:
    matchLabels:
      app: audit-service
  rules:
  - from:
    - source:
        namespaces: ["banking-app"]
    to:
    - operation:
        methods: ["GET", "POST"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-external-to-internal
  namespace: banking-app
spec:
  selector:
    matchLabels:
      internal: "true"
  action: DENY
  rules:
  - from:
    - source:
        notNamespaces: ["banking-app"]
