global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'jenkins'
    static_configs:
      - targets: ['jenkins:8080']
    metrics_path: '/prometheus'
    
  - job_name: 'sonarqube'
    static_configs:
      - targets: ['sonarqube:9000']
    metrics_path: '/api/monitoring/metrics'
    
  - job_name: 'banking-services'
    static_configs:
      - targets: 
        - 'localhost:8080'  # api-gateway
        - 'localhost:8081'  # auth-service
        - 'localhost:8082'  # account-service
        - 'localhost:8083'  # payment-service
        - 'localhost:8084'  # balance-service
        - 'localhost:8085'  # transfer-service
        - 'localhost:8086'  # deposit-service
        - 'localhost:8087'  # withdrawal-service
        - 'localhost:8088'  # notification-service
        - 'localhost:8089'  # audit-service
    metrics_path: '/actuator/prometheus'
